name: Continous Deployment
on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      -
        name: installing requirements
        run: |
          pip install poetry
          poetry install -E docs
      -
        name: building docs
        run: |
          poetry run mkdocs gh-deploy --force
